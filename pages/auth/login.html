<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/logos/IsologoSinFondo.png"
    />
    <title>Zenith Login</title>
  </head>

  <body>
    <form action="/pages/landing/index.html">
      <fieldset>
        <legend>
          <h1>Inicia Sesion</h1>
        </legend>
        <label for="usernameLogin">Correo electrónico</label>
        <input
          type="email"
          placeholder="Correo"
          id="usernameLogin"
          name="usernameLogin"
          required
        />
        <br /><br />
        <label for="passwordlogin">Contraseña</label>
        <input
          type="password"
          id="passwordlogin"
          name="passwordlogin"
          placeholder="Ingresa tu contraseña"
          required
        />
        <br /><br />
        <a href="/pages/landing/index.html"
          ><button type="submit">Entrar</button></a
        >
        <br /><br />
        <a href="/pages/auth/password.html"
          ><button type="button">¿Olvidaste tu contraseña?</button></a
        >
        <br /><br />
        <a href="/pages/auth/register.html"
          ><button type="button">Regístrate</button></a
        >
        <br /><br />
        <a href="/pages/landing/index.html"
          ><button type="button">Volver al inicio</button></a
        >
      </fieldset>
    </form>
  </body>
</html>
