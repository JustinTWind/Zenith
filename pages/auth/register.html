<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imaxge/png" href="/assets/images/logos/IsologoSinFondo.png">
    <title>Zenith Register</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h1>Ingresa tus Datos</h1>
            </legend>
            <label for="registerName">Nombre</label>
            <input type="text" placeholder="Nombre Real" id="registerName" name="first_name">
            <br><br>
            <label for="registerMiddledName">Segundo Nombre</label>
            <input type="text" placeholder="Si Aplica" id="registerMiddledName" name="middle_name">
            <br><br>
            <label for="registerLastName">Apellido</label>
            <input type="text" placeholder="Primer Apellido" id="registerLastName" name="last_name">
            <br><br>
            <label for="registerSecondLastName">Segundo Apellido</label>
            <input type="text" placeholder="Si Aplica" id="registerSecondLastName" name="second_last_name">
            <br><br>
            <label for="Gender">Género</label>
            <select name="Gender" id="Gender">
                <option value="" disabled selected hidden>Selecciona tu Género</option>
                <option value="femenine">Femenino</option>
                <option value="masculine">Masculino</option>
                <option value="nonBinary">No Binario</option>
                <option value="preferNotSay">Prefiero no Decirlo</option>
                <option value="others">Otros</option>
            </select>
            <br><br>
            <label for="country">Pais de Residencia</label>
            <select name="country" id="country">
                <option value="" disabled selected hidden>Selecciona tu País</option>
                <option value="colombia">Colombia</option>
                <option value="venezuela">Venezuela</option>
            </select>
            <br><br>
            <label for="information7">Fecha de Nacimiento</label>
            <input type="date" id="information7" name="date_of_birth">
            <br><br>
            <label for="information8">Nombre de Usuario</label>
            <input type="text" placeholder="Crea un Nombre" id="information8" name="nickname">
            <br><br>
            <label for="information9">Correo Electronico</label>
            <input type="email" placeholder="Integra un Correo" id="information9" name="emal">
            <br><br>
            <label for="information10">Ingresa una Contraseña</label>
            <input type="password" placeholder="Crea una Contraseña" id="information10" name="password">
            
            <br><br>
            <a href=""><button type="button">Ingersar</button></a>
            <br><br>
            <a href="/pages/auth/login.html"><button type="button">Ya tengo una cuenta</button></a>
            <br><br>
            <a href="/pages/landing/index.html"><button type="button">Volver al inicio</button></a>
        </fieldset>
    </form>  
</body>
</html>
